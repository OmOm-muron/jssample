<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript practice</title>
    </head>
    
    <body>
        <form name="myForm">
            <fieldset>
                <p>テキスト:
                    <input type="text" size="20" name="inputText">
                </p>
                <p>ラジオボタン:
                    <input type="radio" name="inputRadio" id="inputRadio1" value="1" checked>
                        <label for="inputRadio1">選択1</label>
                    <input type="radio" name="inputRadio" id="inputRadio2" value="2">
                        <label for="inputRadio2">選択2</label>
                </p>
                <p>チェックボックス:
                    <input type="checkbox" name="inputCheck" id="inputCheck1" value="1" checked>
                        <label for="inputCheck1">選択1</label>
                    <input type="checkbox" name="inputCheck" id="inputCheck2" value="2">
                        <label for="inputCheck2">選択2</label>
                </p>
                <p>パスワード:
                    <input type="password" size="20" name="inputPassword">
                </p>
                <p>セレクト:
                    <select size="1" name="selectbox">
                        <option>選択1</option>
                        <option>選択2</option>
                        <option>選択3</option>
                    </select>
                </p>
                <p>テキストエリア:
                    <textarea rows="4" cols="40" name="textarea"></textarea>
                </p>
                <p>ボタン:
                    <button type="button" name="button">ボタン</button>
                </p>
                <p>リセットボタン:
                    <button type="reset" name="buttonReset">リセット</button>
                </p>
                <p>送信ボタン:
                    <button type="submit" name="buttonSubmit">送信</button>
                </p>
            </fieldset>
        </form>
        
        <footer>
            <script type="text/javascript" src=""></script>
        </footer>
    </body>
</html>
